title: blog
slug: blog
menurl: /blog
s_file: utils.js
---

<div class="row center lg animated">
  <div class="col lg">
    <div class="row">
      <h2>Blog</h2>

    </div>
    <div class="col latests animated">
      <ul class="latest">
        {% for post in site.posts %}
        <li class="latest-item">
          <p class="latest__extract">{{ post.description }}</p>
          <a href="{{ post.url }}">
            <div class="latest-item-image" style="background-image: url('{{post.image}}')">
            </div>
            <div class="latest-item-mask">
              <h3 class="title">{{ post.title }}</h3>
            </div>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
